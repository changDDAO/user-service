name: CI + CD for UserService

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # CI는 GitHub runner에서 수행

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Build JAR
        run: ./gradlew bootJar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: changddao/user-service:latest

  cd:
    needs: build-and-deploy
    runs-on: self-hosted     # 집 PC에서 실행

    steps:
      - name: 현재 runner의 작업 디렉토리 확인
        run: pwd && ls -al

      - name: 디버깅용 확인
        run: |
          pwd
          ls -al
          echo "----------"
          cat docker-compose.yml || echo "docker-compose.yml 없음"

      - name: Pull latest image from Docker Hub
        run: docker compose -f ../../../docker-compose.yml pull user-service

      - name: Restart user-service container
        run: docker compose -f ../../../docker-compose.yml up -d user-service

